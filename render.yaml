services:
  - type: web
    name: birthday-backend
    env: node
    plan: free
    repo: https://github.com/yourusername/birthday-app # ваш репозиторий
    branch: main
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      JWT_SECRET:
        generateValue: true # Render сгенерирует сильный ключ
      NODE_ENV: production
    disks:
      - name: data
        mountPath: /data
        sizeGB: 1